<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/web-app-manifest-192x192.png"/><link rel="manifest" href="/manifest.json"/><title>Timing</title><script defer="defer" src="/static/js/main.8802c171.js"></script><link href="/static/css/main.b8275eb3.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="module">// keep screen always active
        let wakelock;
        async function lockWakeState() {
            const canWakeLock = () => 'wakeLock' in navigator;

            if (!canWakeLock()) return;
            try {
                wakelock = await navigator.wakeLock.request();
                wakelock.addEventListener('release', () => {
                    console.log('Screen Wake State Locked:', !wakelock.released);
                });
                console.log('Screen Wake State Locked:', !wakelock.released);
            } catch (e) {
                console.error('Failed to lock wake state with reason:', e.message);
            }
        }
        function releaseWakeState() {
            if (wakelock) wakelock.release();
            wakelock = null;
        }
        await lockWakeState();</script></body></html>
